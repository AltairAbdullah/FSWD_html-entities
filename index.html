<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Emojis, Entities & Symbols</title>
</head>
<body>
	<h1>HTML Emojis</h1>
	<p style="font-size:20px">
		&#128512;
		&#128516;<br>
		&#128525;
		&#128151;
	</p>

	<h1>HTML Entities</h1>
	<!-- entity names and numbers -->
	<p>	Trademark: &reg;<br>
		Euro: &#8364;<br>
		Pound: &pound;<br>
		Double quotation mark: &quot;	
	</p>

	<h1>HTML Symbols</h1>
	<!-- entity names and numbers -->
	<p>	Sigma: &Sigma;<br>
		Not an element of: &#8713;<br>
		Empty sets: &empty;<br>
		Upwords arrow: &uarr;	
	</p>

	<h1>iFrames</h1>
	<h2>Google maps</h2>
	<iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d12279.838708941981!2d90.40625688554151!3d23.789498366005926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3755c70b72f1b8b1%3A0xfc87a1bc6699ed26!2sShikhbe%20Shobai%2C%20Dhaka!3m2!1d23.7888688!2d90.408855!5e0!3m2!1sen!2sbd!4v1638527087907!5m2!1sen!2sbd" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

	</div>
	



</body>
</html>
